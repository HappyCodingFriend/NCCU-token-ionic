<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>政大錢包</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="card-background-page">
	
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="go('friend')">
					<img src="assets/imgs/friend.jpg" />
					<div class="card-title">好友</div>
					<div class="card-subtitle">41 Listings</div>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="go('detail')">
					<img src="assets/imgs/detail.jpg" />
					<div class="card-title">明細</div>
					<div class="card-subtitle">64 Listings</div>
				</ion-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-card (click)="go('rate')">
					<img src="assets/imgs/rate.jpg" />
					<div class="card-title">匯率</div>
					<div class="card-subtitle">72 Listings</div>
				</ion-card>
			</ion-col>
			<ion-col col-6>
				<ion-card (click)="go('personal')">
					<img src="assets/imgs/personal.jpg" />
					<div class="card-title">我的帳戶</div>
					<div class="card-subtitle">28 Listings</div>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
