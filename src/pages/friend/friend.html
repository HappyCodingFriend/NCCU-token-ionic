<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Friend</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-avatar item-start>
				<img src="{{item.img}}">
			</ion-avatar>
			<h2>{{item.name}}</h2>
			<p>{{item.content}}</p>
		</ion-item>
	</ion-list>
</ion-content>
