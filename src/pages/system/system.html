<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>系統</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-label>
				{{item[0]}}
			</ion-label>
			<div item-content>
				{{item[1]}}
			</div>
		</ion-item>
	</ion-list>
</ion-content>
